{% extends 'common.html' %}
​
{% block title %}Panel logowania{% endblock %}
​
{% block content %}
    <div class="jumbotron py-2 px-4">
        <h1 class="display-4">Zaloguj do aplikacji</h1>
    </div>
    <div>
        <form method="post" action="{% url 'login' %}" class="form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success">Zaloguj</button>
        </form>
    </div>
{% endblock %}
