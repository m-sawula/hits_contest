{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Panel</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        {% block header %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'panel:index' %}">Panel konkursowy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'panel:index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'panel:authors:index' %}">Autorzy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'panel:albums:index' %}">Albumy</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-2">
                  <a class="nav-link" href="{% url 'common-index' %}">Strona konkursu</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'logout' %}" class="btn btn-dark">Wyloguj {{ user.get_username }}</a>
                </li>
              </ul>
            </div>
          </nav>
        {% endblock %}

        <div class="row">
            <div class="col-12">
                {% include "partials/messages.html" %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
â€‹
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
